    <div class="home-container" style="margin-top: 8%">
      <div class="card">
        <div class="card-body">
          <div class="row home-card">
            <div class="col texthomecard">
              <h1>POISON CANDY CHALLENGE</h1>
              <br />
              <p>คุณกำลังพบเจอกับความเป็นพิษ</p>

                แคมเปญชาเลนจ์นี้้จะพาคุณเข้าสู่การพบเจอพิษที่หลักเลี่ยงไม่ได้

              <p>โดยการสุ่มลูกอมที่คุณไม่สามารถเลือกได้ แล้วพิษนั้น</p>

            <div class="col">
              <div class="row">
                <div class="col-1">
                  <button
                    class="button element-display-left"
                    onclick="plusDivs(-1)"
                  >
                    &#10094;
                  </button>
                </div>
                <div class="col-10">
                  <img
                    class="mySlides"
                    src="images/โกหก.png"
                    style="width: 80%"
                  />
                  <img
                    class="mySlides"
                    src="images/เห็นแก่ตัว.png"

                  />
                  <img

                    src="images/หลงตัวเอง.png"

                  />
                  <img
                    class="mySlides"
                    src="images/ล้ำเส้น.png"
                    style="width: 80%"
                  />
                  <img
                    class="mySlides"
                    src="images/ขี้นินทา.png"
                    style="width: 80%"
                  />
                </div>
                <div class="col-1">
                  <button
                    class="button element-display-right"
                    onclick="plusDivs(1)"
                  >
                    &#10095;
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName('mySlides');
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = 'none';
        }
        x[slideIndex - 1].style.display = 'block';
      }
    </script>
